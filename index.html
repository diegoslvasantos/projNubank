<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
		<title>Login - Nubank</title>
	</head>
	<body>
		<header>
			<img src="imagens/new-logo-white.svg">
		</header>
		<div class="principal">      
			<form>
				<fieldset>
					<legend>Faça seu login</legend>

					<!-- <div class="label"><label id="cpf">CPF</label></div> -->
					<div class="inputBox">
						<input class="input" type="text" name="cpf" id="cpf" required>
						<label class="label" id="cpf">CPF</label>
					</div>

					<!-- <div class="label"><label id="senha">Senha</label></div> -->
					<div class="inputBox">
						<input class="input" type="password" name="senha" id="senha" required>
						<label class="label" id="senha">Senha</label>
					</div>

					<input class="entrar" type="submit" value="Entrar">

					<hr>

					<a href="">Esqueci minha senha</a>
					<a href="">Ainda não sou cliente</a>
				</fieldset>
			</form>
		</div>
	</body>
</html>
